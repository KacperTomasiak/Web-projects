<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="notification">The password has been copied to clipboard!</div>
    <div id="container">
      <h1>Generate Your Password</h1>
      <input id="password" type="text" placeholder="Your Password" readonly />
      <br />
      <div id="length-slider-container">
        <input id="length" type="range" min="8" max="20" value="14" />
        <span id="length-value"></span>
      </div>
      <br />
      <button id="generate-btn">Generate</button>
      <button id="copy-btn">Copy</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
